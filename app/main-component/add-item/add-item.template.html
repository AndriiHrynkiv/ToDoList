<div class="addItem">
    <div class="row">
        <div class="title">
            <p>Add Call</p>
        </div>
        <form name="addCall" ng-submit="vm.onSubmit(addCall)" novalidate>
            <div class="form-group col-lg-4 ">
                <input class="form-control" required type="text" ng-model="vm.personName" placeholder="Name" ng-maxlength="30" name="personName"></input>
                <p class="invalid-feedback" ng-show="addCall.personName.$error.maxlength">Name is too long (should be less than 30 characters).</p>
                <p class="invalid-feedback" ng-show="addCall.personName.$error.required && addCall.$submitted">Please add name.</p>
            </div>
            <div class="form-group  col-lg-4 ">
                <input class="form-control" required type="tel" ng-model="vm.Phone" placeholder="Phone number" ng-pattern="/^(\+|00)(\d|\()(\d|\,|\-|\)|\s){7}(\d|\s)+$/"
                    ng-maxlength="18" name="Phone"></input>
                <p class="invalid-feedback" ng-show="addCall.Phone.$error.maxlength">Phone is too long (should be less than 18 characters).</p>
                <p class="invalid-feedback" ng-show="addCall.Phone.$error.pattern">Please put correct phone number.</p>
                <p class="invalid-feedback" ng-show="addCall.Phone.$error.required && addCall.$submitted">Please add phone.</p>
            </div>
            <div class="form-group  col-lg-4 ">
                <input class="form-control" type="time" ng-model="vm.byTime" name="Time" required></input>
                <p class="invalid-feedback" ng-show="addCall.Time.$error.required && addCall.$submitted">Please add time.</p>
            </div>
            <div class="form-group  col-lg-3  col-md-3 col-lg-offset-9 col-md-offset-9">
                <input class="form-control btn-primary" type="submit" value="Add"></input>
            </div>
        </form>
    </div>
</div>
