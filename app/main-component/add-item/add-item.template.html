<div class="form-field">
    <p class="blockTitle">Add Call</p>
    <form name="addCall" ng-submit="vm.onSubmit(addCall)" novalidate>
        <input required type="text" ng-model="vm.personName" placeholder="Name" ng-maxlength="30" name="personName"></input>
        <input required type="tel" ng-model="vm.Phone" placeholder="Phone number" ng-pattern="/^(\+|00)(\d|\()(\d|\,|\-|\)|\s){7}(\d|\s)+$/"
            ng-maxlength="18" name="Phone"></input>
        <input type="time" ng-model="vm.byTime" name="Time" required></input>
        <input type="submit" value="Add"></input>
    </form>
    <p class="errormg" ng-show="addCall.personName.$error.maxlength">Name is too long (should be less than 30 characters).</p>
    <p class="errormg" ng-show="addCall.Phone.$error.maxlength">Phone is too long (should be less than 18 characters).</p>
    <p class="errormg" ng-show="addCall.Phone.$error.pattern">Please put correct phone number.</p>
    <p class="errormg" ng-show="addCall.personName.$error.required && addCall.$submitted">Please add name.</p>
    <p class="errormg" ng-show="addCall.Phone.$error.required && addCall.$submitted">Please add phone.</p>
    <p class="errormg" ng-show="addCall.Time.$error.required && addCall.$submitted">Please add time.</p>
</div>
