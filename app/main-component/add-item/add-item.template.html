
<div class="form-field">
    <p class="blockTitle">Add Call</p>
    <form name="Data" ng-submit="vm.fromForm()">
        <input type="text" ng-model="vm.personName" value="Name"></input>
        <input type="tel" ng-model="vm.Phone"  value="Phone number"></input>
        <input type="time" ng-model="vm.byTime"></input>
        <input type="submit" value="Add" ></input>
    </form>
  <p class="errormg">{{vm.error}}</p>
</div>
